---
- name: Verify
  hosts: all
  vars_files:
    - ../../defaults/main.yml
  tasks:
    - name: Stat SSM agent restart script
      stat:
        path: "{{ aws_restart_ssm_script_path }}"
      register: file
    - name: Assert SSM agent restart script
      assert:
        that:
          - "file.stat.exists"
          - "file.stat.isreg"
          - "file.stat.mode == '0755'"
          - "file.stat.pw_name == 'root'"
          - "file.stat.gr_name == 'root'"
